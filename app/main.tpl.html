<form ng-submit="vm.tweet(vm.status)">
    <input type="text" ng-model="vm.status">
    <button type="submit">Tweet</button>
</form>
<form ng-submit="vm.search(vm.query)">
    <input type="text" ng-model="vm.query">
    <button type="submit">Search</button>
</form>
<form ng-submit="vm.showUser(vm.screen_name)">
    <input type="text" ng-model="vm.screen_name">
    <button type="submit">User data</button>
</form>

<ul class="user" ng-if="vm.user">
    <li ng-repeat="(key, value) in vm.user">
        <span class="key">{{ key }}</span>:
        <span class="value">{{ value }}</span>
    </li>
</ul>
<ul class="timeline" ng-if="vm.user_timeline">
    <li ng-repeat="tweet in vm.user_timeline">
        <ul>
            <li ng-repeat="(key, value) in tweet">
                <span class="key">{{ key }}</span>:
                <span class="value">{{ value }}</span>
            </li>
        </ul>
    </li>
</ul>
<ul class="search-result" ng-if="vm.search_result">
    <li ng-repeat="(key, value) in vm.search_result">
        <span class="key">{{ key }}</span>:
        <ul>
            <li ng-repeat="(k, v) in value">
                <span class="key">{{ k }}</span>:
                <span class="value">{{ v }}</span>
            </li>
        </ul>
    </li>
</ul>
